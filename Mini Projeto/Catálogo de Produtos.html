<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        
    </style>
</head>
<body>

    <script>
       
        const catalogoDeProdutos = [];

        
        function adicionarProduto() {
            const nome = prompt('Digite o nome do produto:');
            const preco = parseFloat(prompt('Digite o preço do produto:'));
            const descricao = prompt('Digite a descrição do produto:');

            
            const novoProduto = {
                nome,
                preco,
                descricao,
            };

            
            catalogoDeProdutos.push(novoProduto);
            alert('Produto adicionado com sucesso!');
        }

       
        function buscarProduto() {
            const nomeBuscado = prompt('Digite o nome do produto que deseja buscar:');
            const produtoEncontrado = catalogoDeProdutos.find(produto => produto.nome === nomeBuscado);

            if (produtoEncontrado) {
                alert(`Produto encontrado:\nNome: ${produtoEncontrado.nome}\nPreço: R$ ${produtoEncontrado.preco}\nDescrição: ${produtoEncontrado.descricao}`);
            } else {
                alert('Produto não encontrado.');
            }
        }

        
        function atualizarProduto() {
            const nomeAtualizar = prompt('Digite o nome do produto que deseja atualizar:');
            const produtoAtualizar = catalogoDeProdutos.find(produto => produto.nome === nomeAtualizar);

            if (produtoAtualizar) {
                const novoPreco = parseFloat(prompt('Digite o novo preço do produto:'));
                const novaDescricao = prompt('Digite a nova descrição do produto:');

                produtoAtualizar.preco = novoPreco;
                produtoAtualizar.descricao = novaDescricao;

                alert('Produto atualizado com sucesso!');
            } else {
                alert('Produto não encontrado!');
            }
        }

        
        function visualizarProdutos() {
            let listaProdutos = 'Produtos no catálogo:\n';
            catalogoDeProdutos.forEach(produto => {
                listaProdutos += `Nome: ${produto.nome}, Preço: R$ ${produto.preco}, Descrição: ${produto.descricao}\n`;
            });
            alert(listaProdutos);
        }

        
        function removerProduto() {
            const nomeRemover = prompt('Digite o nome do produto que deseja remover:');
            const indiceProduto = catalogoDeProdutos.findIndex(produto => produto.nome === nomeRemover);

            if (indiceProduto !== -1) {
                catalogoDeProdutos.splice(indiceProduto, 1);
                alert('Produto removido com sucesso!');
            } else {
                alert('Produto não encontrado!');
            }
        }

        
        function exibirMenu() {
            const opcao = parseInt(prompt('Escolha uma opção:\n1. Adicionar Produto\n2. Buscar Produto\n3. Atualizar Produto\n4. Visualizar Todos os Produtos\n5. Remover Produto\n6. Sair'));

            switch (opcao) {
                case 1:
                    adicionarProduto();
                    break;
                case 2:
                    buscarProduto();
                    break;
                case 3:
                    atualizarProduto();
                    break;
                case 4:
                    visualizarProdutos();
                    break;
                case 5:
                    removerProduto();
                    break;
                case 6:
                    alert('Até mais!');
                    return; 
                default:
                    alert('Opção inválida. Tente novamente.');
            }

            exibirMenu(); 
        }

        exibirMenu(); 
    </script>
</body>
</html>
